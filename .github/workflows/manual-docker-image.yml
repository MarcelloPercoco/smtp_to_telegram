name: Manual-build  # When pushing to any branch then run this action
# Env variable
env:
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
  REPO_NAME: ${{ secrets.REPO_NAME }}

on: workflow_dispatch

jobs: # job name 
  build-deploy: 
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version)     
    steps:
      - name: Check out my repo
        uses: actions/checkout@v4
      - name: Check out other public repo
        uses: actions/checkout@v4
        with:
          repository: KostyaEsmukov/smtp_to_telegram
          path: ./smtp_to_telegram
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: 'arm64'
      - name: docker login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASSWORD }}
      - name: Build the Docker image # push The image to the docker hub
        uses: docker/build-push-action@v6
        with:
          context: ./smtp_to_telegram
          tags: ${{ env.REPO_NAME }}:latest
          platforms: linux/arm64
          push: true
